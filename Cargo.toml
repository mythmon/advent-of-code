cargo-features = ["default-run"]

[package]
name = "advent"
version = "2017.25.1"
authors = ["Mike Cooper <mythmon@gmail.com>"]
edition = "2018"
default-run = "advent"

[dependencies]
rand = "^0.3.18"
regex = "^0.2.3"
lazy_static = "^1.0.0"
colored = "^1.6.1"
indoc = "^0.2"
rayon = "^1.0.3"
clap = "^2.32.0"

# Most of the running is in release mode, to make puzzles go fast. So turn on
# some niceties that debug mode includes.
[profile.release]
incremental = true
overflow-checks = true

[[bin]]
name = "advent"
path = "src/bin.rs"