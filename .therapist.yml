actions:
  rustfmt:
    run: cargo fmt -- --unstable-features --check --skip-children {files}
    fix: cargo fmt -- --unstable-features --skip-children {files}
    include: "*.rs"
    exclude:
      - "parser.rs"
  clippy:
    run: cargo clippy --all-targets --all-features
    include:
      - "*.rs"
      - "Cargo.toml"
      - "*.lalrpop"
