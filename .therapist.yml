actions:
  rustfmt:
    run: cargo fmt -- --unstable-features --check --skip-children {files}
    fix: cargo fmt -- --unstable-features --skip-children {files}
    include: "*.rs"
    exclude:
      - "src/year2018/day3/parser.rs"
  clippy:
    run: cargo clippy --all-targets --all-features
    include: "*.rs"
